name: Espejo en Repositorio Remoto en Panamatech Gitlab

on:
  push:
    branches:
      - master

jobs:
  update-repo-mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Obtener informaci√≥n del usuario
        id: obtener-usuario
        uses: actions/github-script@v4
        with:
          script: |
            const result = await github.users.getByUsername({ username: '${{ github.actor }}' });
            return JSON.stringify(result);

      - name: Push to Panamatech Gitlab Repository
        env:
          token: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git config --global user.email "${{ fromJson(steps.obtener-usuario.outputs.result).data.email }}"
          git config --global user.name "${{ fromJson(steps.obtener-usuario.outputs.result).data.name }}"
          git remote set-url origin "https://oauth2:${token}@${{ vars.MIRROR_URL }}"
          git push origin HEAD:master

